<main class="main">
  <div class="content">
    <div class="left-side">
      <div *ngIf="loading">Chargement...</div>
      <div *ngIf="error" class="error">{{ error }}</div>

      <div
        class="film-grid"
        *ngIf="!loading && !error && filmList.length; else noFilms"
      >
        <app-film-card
          *ngFor="let film of filmList; trackBy: trackById"
          [film]="film"
          [favorite]="isFavorite(film.id)"
          (viewDetail)="navigateToDetail($event)"
          (reserve)="navigateToReservation($event)"
          (favoriteToggle)="toggleFavorite($event)"
        >
        </app-film-card>
      </div>

      <ng-template #noFilms>
        <p>Aucun film disponible.</p>
      </ng-template>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
