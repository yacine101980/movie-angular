
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Connexion</h1>
    </div>
    
    <form [formGroup]="loginForm" class="auth-form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          Email est requis
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" formControlName="password">
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Le mot de passe est requis
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
        Se connecter
      </button>
    </form>

    <div class="auth-footer">
      Pas encore de compte ? <a routerLink="/register">S'inscrire</a>
    </div>
  </div>
</div>
