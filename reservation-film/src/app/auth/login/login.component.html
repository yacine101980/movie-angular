
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Connexion</h1>
    </div>
    
    <form [formGroup]="loginForm" class="auth-form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="username" formControlName="username">
        <div class="error-message" *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
          Username est requis
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" formControlName="password">
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Le mot de passe est requis
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
        Se connecter
      </button>
    </form>

    <div class="auth-footer">
      Pas encore de compte ? <a routerLink="/register">S'inscrire</a>
    </div>
  </div>
</div>
