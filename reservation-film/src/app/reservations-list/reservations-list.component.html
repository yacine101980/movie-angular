<h2>Mes Réservations</h2>

<div *ngIf="loading">Chargement...</div>

<div *ngIf="!loading && reservations.length === 0">
  Aucune réservation trouvée.
</div>

<ul *ngIf="!loading && reservations.length > 0" class="reservation-list">
  <li *ngFor="let r of reservations" class="reservation-item">
    <img class="reservation-image" [src]="r.filmImage" [alt]="r.filmTitle" />

    <div class="reservation-info">
      <h3>{{ r.filmTitle }}</h3>
      <p>Date : {{ r.date }}</p>
      <p>Places : {{ r.seats }}</p>
      <p>Réservé par : {{ r.name }}</p>
    </div>

    <button class="cancel-btn" (click)="cancelReservation(r.id)">
      Annuler
    </button>
  </li>
</ul>
