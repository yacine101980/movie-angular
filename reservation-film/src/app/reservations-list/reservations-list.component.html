<h2>Mes Réservations</h2>

<div *ngIf="loading" class="loading">Chargement...</div>

<div *ngIf="!loading && reservations.length === 0" class="empty">
  Aucune réservation trouvée.
</div>

<ul *ngIf="!loading && reservations.length > 0" class="reservation-list">
  <li *ngFor="let reservation of reservations" class="reservation-item">
     <img class="reservation-image" [src]="reservation.filmImage" [alt]="reservation.filmTitle" />

    <div class="reservation-info">
      <p><strong>Nom :</strong> {{ reservation.name }}</p>
      <p><strong>Email :</strong> {{ reservation.email }}</p>
      <p><strong>Places réservées :</strong> {{ reservation.seats }}</p>
      <p *ngIf="reservation.phone"><strong>Téléphone :</strong> {{ reservation.phone }}</p>
    </div>

    <button class="cancel-btn" (click)="cancelReservation(reservation.id)">
      Annuler la réservation
    </button>

  </li>
</ul>
